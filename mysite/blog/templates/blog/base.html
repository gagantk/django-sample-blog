<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <!-- Medium Style Editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <!-- Font Awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Russo+One&display=swap" rel="stylesheet">

</head>
<body class="loader">

    <nav class="navbar navbar-expand-lg navbar-light bg-light techfont">
        <div class="container">
        <a class="navbar-brand bigbrand" href="{% url 'post_list' %}">My Blog</a>
      
        <div class="navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'about' %}">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://www.github.com">GitHub</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://www.linkedin.com">LinkedIn</a>
            </li>
            
            
          </ul>
          <div class="mr-sm-2 navbar-nav">
            {% if user.is_authenticated %}
                <a href="{% url 'post_new' %}" class="nav-link nav-item">New Post</a>
                <a href="{% url 'post_draft_list' %}" class="nav-link nav-item">Drafts</a>
                <a href="{% url 'logout' %}" class="nav-link nav-item">Logout</a>
                <a class="nav-link nav-item">Welcome, {{user.username}}</a>
                {% else %}
                <a href="{% url 'login' %}" class="nav-link nav-item"><span class="fa fa-user"></span></a>
                {% endif %}
          </div>
        </div>
        </div>
      </nav>

    <!-- CONTENT BLOCK -->
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                <div class="blog_posts">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
